<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/izmir.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Order Form - Cake Paradise</title>
</head>

<body>
    <div class="container-fluid align-items-center text-center" id="order">
        <h1 class="my-5">Cake Order Form</h1>
        <div class="card mycard mx-auto" style="width: 50%;">
            <div class="card-body">
                <form id="order-form">
                    <div class="form-group text-center myform">
                        <label for="caketype">Cake Type</label>
                        <select class="form-control text-center" id="caketype">
                            <option>Choose Cake Type</option>
                            <option value="0">Chocolate Delight</option>
                            <option value="0">Vanilla Dream</option>
                            <option value="0">Red Velvet</option>
                            <option value="0">Lemon Burst</option>
                            <option value="0">Strawberry Bliss</option>
                            <option value="0">Blueberry Cheesecake</option>
                        </select>
                    </div>
                    <div class="form-group text-center myform">
                        <label for="cakesize">Size</label>
                        <select class="form-control text-center" id="cakesize">
                            <option>Choose Cake Size</option>
                            <option value="3000">Small @NGN 3000</option>
                            <option value="5000">Medium @NGN 5000</option>
                            <option value="7000">Large @NGN 7000</option>
                            <option value="9000">Jumbo @NGN 9000</option>
                        </select>
                    </div>
                    <div class="form-group text-center myform">
                        <label for="cakecrust">Type of Crust</label>
                        <select class="form-control text-center" id="cakecrust">
                            <option>Select Cake Crust</option>
                            <option value="1000">Thin @NGN 1000</option>
                            <option value="2000">Thick/Double @NGN 2000</option>
                            <option value="3000">Crispy @NGN 3000</option>
                            <option value="4000">Gluten-free @NGN 4000</option>
                        </select>
                    </div>
                    <div class="form-group text-center myform">
                        <label for="caketopping">Toppings</label>
                        <select class="form-control text-center" id="caketopping">
                            <option>Select Cake Toppings</option>
                            <option value="500">Jalapeno @NGN 500</option>
                            <option value="500">Bacon @NGN 500</option>
                            <option value="500">Cheese @NGN 500</option>
                            <option value="500">Mushroom @NGN 500</option>
                        </select>
                    </div>
                    <div class="form-group text-center myform">
                        <label for="number">Number of Cakes</label>
                        <input type="number" class="form-control text-center" id="number" placeholder="Number of cakes" min="1" required>
                    </div>
                </form>
                <div class="text-center p-2 form-bottom">
                    <button id="pick-up" type="button" class="btn btn-success mybtn">PICK UP</button>
                </div>
                <div class="text-center form-bottom">
                    <button id="make-delivery" type="button" class="btn btn-info mybtn">MAKE DELIVERY</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cakeTypeElement = document.getElementById('caketype');
            const sizeElement = document.getElementById('cakesize');
            const crustElement = document.getElementById('cakecrust');
            const toppingsElement = document.getElementById('caketopping');
            const numberElement = document.getElementById('number');
            const pickUpButton = document.getElementById('pick-up');
            const makeDeliveryButton = document.getElementById('make-delivery');

            function calculateTotal() {
                let total = 0;

                // Get the selected cake type price
                const cakeTypePrice = parseInt(cakeTypeElement.value) || 0;
                total += cakeTypePrice;

                // Get the selected size price
                const sizePrice = parseInt(sizeElement.value) || 0;
                total += sizePrice;

                // Get the selected crust price
                const crustPrice = parseInt(crustElement.value) || 0;
                total += crustPrice;

                // Get the selected toppings price
                const toppingsPrice = parseInt(toppingsElement.value) || 0;
                total += toppingsPrice;

                // Get the number of cakes
                const numberOfCakes = parseInt(numberElement.value) || 1;
                total *= numberOfCakes;

                return total;
            }

            function handleOrder(event) {
                event.preventDefault();
                const total = calculateTotal();
                alert(`The total price is NGN ${total}`);
            }

            pickUpButton.addEventListener('click', handleOrder);
            makeDeliveryButton.addEventListener('click', handleOrder);
        });
    </script>
</body>

</html>
