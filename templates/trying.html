<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/izmir.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Image Display - Cake Paradise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .c4-izmir {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }
        .c4-izmir img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .c4-izmir figcaption {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>

<body>
    <figure class="c4-izmir c4-border-centre">
        <img src="images/Types_of_cakes/napoletana.jpg" alt="Napoletana Cake">
        <figcaption class="c4-reveal-left c4-delay-200">
            <h3>Napoletana Cake</h3>
            <p>A delicious Napoletana cake, perfect for any occasion!</p>
        </figcaption>
    </figure>
</body>

</html>
